<div class="card-header border-0 py-0">
  <h3 class="card-title fw-bolder" style="color: #585858;">Statistik Purchase Request</h3>
  <div class="card-toolbar">
    <!-- begin::Menu -->
    <button
      type="button"
      class="btn btn-sm btn-icon btn-color-primary btn-active-light-primary"
      data-kt-menu-trigger="click"
      data-kt-menu-placement="bottom-end"
      data-kt-menu-flip="top-end"
    >
      <span
        [inlineSVG]="'./assets/media/icons/duotune/general/gen024.svg'"
        class="svg-icon svg-icon-2"
      ></span>
    </button>
    <app-dropdown-menu4></app-dropdown-menu4>
    <!-- end::Menu -->
  </div>
</div>
<!-- end::Header -->

<!-- begin::Body -->
<div class="card-body p-0 py-0 bg-light-primary">
  <!-- begin::Stats -->
  <div class="card-p mt-n27 position-relative">
    <div class="col bg-light-primary d-flex flex-column px-6 rounded-2 me-7 mb-7" style="height: 245px;">
      <!-- First Box -->
      <div class="box1 align-items-center" style="width: 100%; max-width: 290px; height: 400px; background-color: #4eaa37; border-radius: 10px; margin-bottom: 10px; margin-top: 25px;">
        <p style="color: white; font-size: 16px; text-align: center; padding: 15px;">Total PR:</p>
      </div>

      <!-- Second Box -->
      <div class="box1 align-items-center" style="width: 100%; max-width: 290px; height: 400px; background-color: #4eaa37; border-radius: 10px">
        <p style="color: white; font-size: 16px; text-align: center; padding: 15px;">Total PR Item:</p>
      </div>
    </div>
  </div>
  <!-- end::Stats -->
</div>
