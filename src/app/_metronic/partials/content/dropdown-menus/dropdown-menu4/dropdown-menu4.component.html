<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filter Options</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.18.0/font/bootstrap-icons.css">
</head>
<body>

<div class="px-7 py-5">
  <div class="fs-5 text-gray-900 fw-bolder" style="margin-bottom: 15px;">Filter Options</div>
    <div class="input-group" style="margin-bottom: 15px;">
      <input type="text" id="yearFilter" class="form-control" placeholder="Select year" data-date-format="yyyy" data-provide="datepicker">
      <div class="input-group-append">
        <span class="input-group-text"><i class="bi bi-calendar"></i></span>
      </div>
    </div>

  <div class="d-flex justify-content-end">
    <button
      type="reset"
      class="btn btn-sm btn-light btn-active-light-primary me-2"
      data-kt-menu-dismiss="true"
    >
      Reset
    </button>

    <button
      type="submit"
      class="btn btn-sm btn-primary"
      data-kt-menu-dismiss="true"
    >
      Apply
    </button>
  </div>
</div>

<script>
  // Initialize Bootstrap Datepicker for year selection
  $('#yearFilter').datepicker({
    format: "yyyy",
    viewMode: "years",
    minViewMode: "years",
    autoclose: true
  });

  // Function to handle other filter options if needed
  function updateOptions() {
    var filterSelect = document.getElementById("filterSelect");
    var dateOptions = document.getElementById("dateOptions");
    var daySelect = document.getElementById("daySelect");
    var monthSelect = document.getElementById("monthSelect");
    var yearSelect = document.getElementById("yearSelect");

    // Your existing updateOptions code goes here...

    // Use Bootstrap Datepicker for the year selection
    if (filterSelect.value === "3") {
      $('#yearSelect').datepicker({
        format: "yyyy",
        viewMode: "years",
        minViewMode: "years",
        autoclose: true
      });
    }
  }
</script>

</body>
</html>
