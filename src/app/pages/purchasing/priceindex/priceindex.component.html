<div class="dashboard-title"
  style="font-size: 1.6em;
         font-weight: bold;
         color: white;
         background-color: #ad1d0d;
         text-align: left;
         padding: 20px 30px;
         margin-bottom: 30px;
         border-radius: 10px;">
  Price Index
</div>

<div class="card mb-6">
  <div class="card-header">
    <h5 style="color: #ad1d0d; margin-top: 26px; font-weight: bold">Form Price Index</h5>
  </div>
  <div class="row mb-3">
    <!-- Bagian Kiri -->
    <div class="col-lg-5" style="margin-left: 28px; margin-bottom: 28px;">
          <label class="col-form-label fw-bold required fs-6 year-picker">Years</label>
          <div class="col-lg">
            <p-calendar view="year" dateFormat="yy" id="yearpicker" [(ngModel)]="selectedYear" [showClear]="true" [iconDisplay]="'input'" [showIcon]="true" [style]="{'width':'100%'}" placeholder="Select Years"></p-calendar>
          </div>
    </div>

    <!-- Bagian Kanan -->
    <div class="col-lg-5" style="margin-left: 50px;">
      <!-- <label class="col-form-label required fw-bold fs-6">Search Item</label> -->
        <!-- <div class="input-group">
          <input class="form-control m-input" />
          <span class="input-group-text" style="width: 40px; text-align: center;">
            <i class="la la-search"></i>
          </span>
        </div> -->
        <label class="col-form-label required fw-bold fs-6" for="searchitem">Search Item</label>
        <p-inputGroup>
          <input type="text" id="searchitem" placeholder="Keyword" style="width: 200px"/>
          <p-button type="button" icon="pi pi-search" severity="danger" (onClick)="getItem()" ></p-button>
        </p-inputGroup>

        <label class="col-form-label required fw-bold fs-6" for="item" id="selectItem">Item</label>
        <div class="col-lg">
          <p-dropdown [options]="optionListItem" [showClear]="true" [(ngModel)]="selectedItem" [style]="{'width':'350px'}" id="item">
          </p-dropdown>
        </div>
    </div>
  </div>
  <div class="card-footer d-flex justify-content-end py-6 px-9">
    <p-toast></p-toast>
    <p-button label="View Data" [loading]="configLoading" [text]="true" [raised]="true" severity="danger" (onClick)="showDataTable()"></p-button>
  </div>
</div>


<div class="card mb-9" id="cardtable11" hidden>
  <div class="m-portlet__head">
    <div class="m-portlet__head-caption">
      <div class="m-portlet__head-title">
        <span class="m-portlet__head-icon">
          <i class="flaticon-list-3"></i>
        </span>
        <h3 style="text-align:center" class="m-portlet__head-text">Price Index</h3>
        <h3 style="text-align:center" class="m-portlet__head-text">{{yearDate}}</h3>
      </div>
    </div>
  </div>
  <div style="margin-left: 28px; margin-top: 26px; margin-right: 28px;">
  <div class="table-responsive">
    <h3>Detail</h3>
    <table class="table table-striped table-bordered cell-border" id="TableYearPriceIndex">
      <thead>
        <tr class="fw-bolde">
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
      </thead>
    </table>

    <h3>Summary</h3>
    <table class="table table-striped table-bordered cell-border" id="TableYearPriceIndexSummary">
      <thead>
        <tr class="fw-bolde">
          <th></th>
          <th></th>
          <th></th>
        </tr>
      </thead>
    </table>
  </div>
  </div>
</div>
<div hidden>
  <div class="table-responsive">
    <table class="table table-striped table-bordered cell-border" id="TableForChart">
      <thead>
        <tr class="fw-bolde">
          <th></th>
          <th></th>
        </tr>
      </thead>
    </table>
  </div>
</div>
