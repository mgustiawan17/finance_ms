<!-- accounting.component.html -->

<div class="dashboard-title"
  style="font-size: 1.6em;
         font-weight: bold;
         color: white;
         background-color: #ad1d0d;
         text-align: left;
         padding: 20px 30px;
         margin-bottom: 30px;
         border-radius: 10px;">
  Purchase Analysis
</div>

<div class="card mb-6">
    <div class="card-header">
      <h5 style="color: #ad1d0d; margin-top: 26px; font-weight: bold">Form Purchase Analysis</h5>
    </div>
    <div class="row mb-3">
     <!-- Bagian Kiri -->
     <div class="col-lg-5" style="margin-left: 28px;">
      <label class="col-form-label required fw-bold fs-6">Periode</label>
      <div class="input-group">
        <input class="form-control m-input"
                placeholder="Choose Date"
                [ngModel]="dateRange"
                ngxDaterangepickerMd
                (ngModelChange)="onDateRangeChange($event)" />
        <span class="input-group-text" style="width: 40px; text-align: center;">
          <i class="la la-calendar-check-o"></i>
        </span>
      </div>
    </div>
    <!-- Bagian Kanan -->
    <div class="col-lg-5" style="margin-left: 50px;">
      <label class="col-form-label required fw-bold fs-6" for="groupby" id="selectGroupBy">Group By:</label>
      <select class="form-select form-select-lg form-select-solid" id="groupBy" style="width:100%;" [(ngModel)]="selectedGroupsBy">
          <option value="1">Item Group</option>
          <option value="2">Item Subgroup</option>
          <option value="3">item</option>
          <option value="4">Department</option>
          <option value="5">Supplier</option>
          <option value="6">Supplier Item Group</option>
      </select>
    </div>

    <div class="row mb-3">
      <div class="col-lg-4"></div>
        <div class="col-lg-7 text-end">
          <button type="button" class="btn btn-danger me-2" style="margin-top: 20px; margin-bottom: 20px; ">View Data</button>
        </div>
      </div>
    </div>
  </div>
