<div
  class="dashboard-title"
  style="
    font-size: 1.6em;
    font-weight: bold;
    color: white;
    background-color: #ad1d0d;
    text-align: left;
    padding: 20px 30px;
    margin-bottom: 30px;
    border-radius: 10px;
  "
>
  List Report Letter
</div>

<div class="card mb-6">
  <div class="card-header">
    <h5 style="color: #ad1d0d; margin-top: 26px; font-weight: bold">
      List Surat Dinas
    </h5>
  </div>
  <form
    class="m-form m-form--fit m-form--label-align-right"
    id="suratDinasForm"
    style="margin-left: 28px; margin-right: 28px; margin-top: 26px"
  >
    <div class="m-portlet__body">
      <div class="form-group m-form__group row flex flex-wrap p-fluid">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
          <label class="col-lg-12 col-form-label required fw-bold fs-6"
            >Departement - Section</label
          >
          <p-multiSelect
            [options]="optionListDepartmentHR"
            (onChange)="onChangeDepartment($event.value)"
            [showClear]="true"
            [filter]="true"
            [style]="{ width: '100%' }"
            placeholder="Select Dept - Sect"
            optionLabel="label"
            id="department"
            name="department"
          ></p-multiSelect>
        </div>
      </div>
      <div class="form-group m-form__group row flex flex-wrap p-fluid">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
          <label class="col-lg-3 col-form-label required fw-bold fs-6"
            >Status</label
          >
          <p-dropdown
            [options]="StatusOptions"
            [(ngModel)]="valuestatusOptions"
            (onChange)="onChangeStatus($event.value)"
            optionLabel="name"
            [filter]="true"
            filterBy="name"
            [showClear]="true"
            placeholder="Select Status"
            id="status"
            name="status"
          >
          </p-dropdown>
        </div>
      </div>
      <div class="form-group m-form__group row flex flex-wrap p-fluid">
        <div class="col-md-6 col-sm-6 col-xs-6">
          <label class="col-lg-4 col-form-label required fw-bold fs-6"
            >Periode</label
          >
          <p-calendar
            selectionMode="range"
            [(ngModel)]="selectedPeriode"
            [iconDisplay]="'input'"
            [showClear]="true"
            [showIcon]="true"
            [readonlyInput]="true"
            [style]="{ width: '100%' }"
            placeholder="Select Periode"
            id="selectPeriode"
            name="selectPeriode"
            (onSelect)="onDateSelect($event)"
          ></p-calendar>
        </div>
      </div>
      <br />
      <br />
      <div class="card-footer">
        <div class="m-portlet__foot m-portlet__foot--fit">
          <div class="m-form__actions m-form__actions">
            <div class="row">
              <div class="col-md-6 col-lg-">
                <button
                  id="view"
                  class="btn btn-md btn-block btn-success"
                  type="button"
                  style="background: #ad1d0d; background-color: #ad1d0d"
                  (click)="getCommand()"
                >
                  View
                </button>
                &nbsp;
                <button
                  class="btn btn-md btn-block btn-secondary"
                  type="button"
                  style="
                    background-color: white;
                    color: #ad1d0d;
                    border: 1px solid #cccccc;
                  "
                  (click)="Kembali()"
                >
                  Back
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br />
    </div>
  </form>
</div>

<div class="card mb-6" id="tableListDinas">
  <div class="card-header">
    <h5 style="color: #ad1d0d; margin-top: 26px; font-weight: bold">
      List Dinas Periode
    </h5>
  </div>
  <!-- begin::Table container -->
  <div style="margin-left: 28px; margin-top: 26px; margin-right: 28px">
    <div class="table-responsive">
      <!-- begin::Table -->
      <table
        class="table table-striped table-bordered cell-border"
        id="ListDinas"
      >
        <!-- begin::Table head -->
        <thead>
          <tr class="fw-bolde">
            <th style="text-align: center"></th>
            <th style="text-align: center"></th>
            <th style="text-align: center"></th>
            <th style="text-align: center"></th>
            <th style="text-align: center"></th>
            <th style="text-align: center"></th>
            <th style="text-align: center"></th>
            <th style="text-align: center"></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <!-- end::Table -->
    </div>
    <!-- end::Table container -->
  </div>
</div>

<p-dialog
  header="Detail Dinas"
  [(visible)]="displayModal"
  [modal]="true"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"
>
  <p-table
    #dt
    [columns]="cols"
    [value]="items"
    styleClass="p-datatable-gridlines"
    [scrollable]="true"
    scrollHeight="60vh"
    [paginator]="true"
    [rows]="10"
    [rowsPerPageOptions]="[10, 20, 50, 100, 200]"
  >
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns">
          {{ col.header }}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item let-columns="columns">
      <tr>
        <td *ngFor="let col of columns">
          <span *ngIf="col.field !== 'action'">
            {{ item[col.field] }}
          </span>
          <!-- <button
            *ngIf="col.field === 'action'"
            (click)="openEditDialog(item)"
            class="btn m-portlet__nav-link btn m-btn m-btn–hover-primary m-btn–icon m-btn–icon-only m-btn–pill btn-outline-primary"
            title="Edit"
            type="button"
          >
            <i class="fa fa-pencil"></i>
          </button> -->
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-dialog>

<p-toast />

<p-dialog
  header="Edit Lembur"
  [(visible)]="displayEditModal"
  [modal]="true"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
  [style]="{ width: '50vw', height: '600px' }"
  [draggable]="false"
  [resizable]="false"
>
  <div *ngIf="selectedItem">
    <div class="form-group m-form__group row">
      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
        <label
          for="No Surat"
          id="noSurat1"
          class="col-lg-6 col-form-label fw-bold fs-6"
          >No Surat</label
        >
        <input
          type="text"
          class="form-control m-input"
          id="noSurat"
          aria-describedby="Nomor Surat"
          [(ngModel)]="selectedItem.PermitNo"
          disabled
        />
      </div>
      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
        <label
          for="No Surat"
          id="noSurat1"
          class="col-lg-3 col-form-label fw-bold fs-6"
          >Register</label
        >
        <input
          type="text"
          class="form-control m-input"
          id="register"
          aria-describedby="Nomor Surat"
          [(ngModel)]="selectedItem.RegNo"
          disabled
        />
      </div>
      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
        <label
          for="No Surat"
          id="noSurat1"
          class="col-lg-3 col-form-label fw-bold fs-6"
          >Name</label
        >
        <input
          type="text"
          class="form-control m-input"
          id="name"
          aria-describedby="Nomor Surat"
          [(ngModel)]="selectedItem.EmployeeName"
          disabled
        />
      </div>
    </div>
    <div class="form-group m-form__group row flex flex-wrap p-fluid">
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <label
          for="buttondisplay"
          class="col-lg-6 col-form-label required fw-bold fs-6"
        >
          Start Date
        </label>
        <p-calendar
          [(ngModel)]="selectedDateIn"
          [iconDisplay]="'input'"
          [showIcon]="true"
          inputId="buttondisplay"
          placeholder="Select Date In"
          id="selectedDateIn"
          name="selectedDateIn"
        ></p-calendar>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <label
          for="buttondisplay"
          class="col-lg-6 col-form-label required fw-bold fs-6"
        >
          End Date
        </label>
        <p-calendar
          [(ngModel)]="selectedDateOut"
          [iconDisplay]="'input'"
          [showIcon]="true"
          inputId="buttondisplay"
          placeholder="Select Date Out"
          id="selectedDateOut"
          name="selectedDateOut"
        ></p-calendar>
      </div>
    </div>
    <div class="form-group m-form__group row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <label for="buttondisplay" class="col-lg-6 col-form-label fw-bold fs-6">
          Description
        </label>
        <textarea
          class="form-control m-input"
          id="keterangan"
          rows="8"
          [(ngModel)]="selectedItem.Note"
        ></textarea>
      </div>
    </div>
    <br />
    <br />
    <div class="m-portlet__foot m-portlet__foot--fit">
      <div class="m-form__actions m-form__actions">
        <div class="row">
          <div class="col-md-6 col-lg-">
            <button
              id="proses"
              class="btn btn-md btn-block btn-success"
              type="button"
              style="background: #ad1d0d; background-color: #ad1d0d"
              (click)="InsEditCuti()"
            >
              Update
            </button>
            <!-- <p-button pRipple (click)="InsertCuti()" label="Proses" /> -->
            &nbsp;
            <button
              class="btn btn-md btn-block btn-secondary"
              type="button"
              style="
                background-color: white;
                color: #ad1d0d;
                border: 1px solid #cccccc;
              "
              (click)="Kembali()"
            >
              Back
            </button>
          </div>
        </div>
      </div>
    </div>
    <br />
  </div>
</p-dialog>

<p-dialog
  header="Upload Dinas"
  [(visible)]="displayUploadModal"
  [modal]="true"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"
>
  <div class="form-group m-form__group row">
    <div class="col-lg-12 col-md-4 col-sm-4 col-xs-4">
      <label
        for="No Surat"
        id="noSurat11"
        class="col-lg-6 col-form-label fw-bold fs-6"
        >No Surat</label
      >
      <input
        type="text"
        class="form-control m-input"
        id="noSurat1"
        aria-describedby="Nomor Surat"
        [(ngModel)]="selectedItem.PermitNo"
        disabled
      />
    </div>
    <div class="col-lg-12 col-md-4 col-sm-4 col-xs-4">
      <label
        for="Upload Foto"
        id="uploadFotoLabel"
        class="col-lg-6 col-form-label fw-bold fs-6"
        >Upload Foto</label
      >
      <div class="card flex justify-content-center">
        <input
          type="file"
          (change)="onFileSelect($event)"
          accept="image/*"
          multiple
        />
        <br />
        <div *ngIf="previewUrls.length">
          <div
            *ngFor="let previewUrl of previewUrls"
            style="margin-bottom: 10px"
          >
            <img
              [src]="previewUrl"
              alt="Image Preview"
              style="max-width: 100%; height: auto"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
  <br />
  <br />
  <div class="m-portlet__foot m-portlet__foot--fit">
    <div class="m-form__actions m-form__actions">
      <div class="row">
        <div class="col-md-6 col-lg-">
          <button
            id="proses"
            class="btn btn-md btn-block btn-success"
            type="button"
            style="background: #ad1d0d; background-color: #ad1d0d"
            (click)="uploadFile()"
          >
            Upload
          </button>
          &nbsp;
          <button
            class="btn btn-md btn-block btn-secondary"
            type="button"
            style="
              background-color: white;
              color: #ad1d0d;
              border: 1px solid #cccccc;
            "
            (click)="Kembali()"
          >
            Back
          </button>
        </div>
      </div>
    </div>
  </div>
</p-dialog>

<p-dialog
  header="Foto Dinas"
  [(visible)]="displayImageModal"
  [modal]="true"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"

>
  <div class="form-group m-form__group row">
    <div class="col-lg-12 col-md-4 col-sm-4 col-xs-4">
      <div id="gambarContainer"></div>
    </div>
  </div>
</p-dialog>
