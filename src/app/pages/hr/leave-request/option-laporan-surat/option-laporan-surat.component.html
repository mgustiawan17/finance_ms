<div
  class="dashboard-title"
  style="
    font-size: 1.6em;
    font-weight: bold;
    color: white;
    background-color: #2d5880;
    text-align: left;
    padding: 20px 30px;
    margin-bottom: 30px;
    border-radius: 10px;
  "
>
  Report Letter
</div>

<div class="card mb-6">
  <div class="card-header">
    <h5 style="color: #2d5880; margin-top: 26px; font-weight: bold">
      List Report Letter
    </h5>
  </div>
  <div style="margin-left: 28px; margin-right: 28px; margin-top: 26px">
    <div class="form-group m-form__group row flex flex-wrap p-fluid">
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <label class="col-lg-2 col-form-label required fw-bold fs-6"
          >Company</label
        >
        <select
          class="form-select form-select-lg form-select-solid"
          placeholder="Company name"
          name="company"
          id="company"
          required
        >
          <option value="F1">Famatex Toha</option>
          <option value="F2">Famatex Cipadung</option>
        </select>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <label class="col-lg-6 col-form-label required fw-bold fs-6"
          >Select Letter</label
        >
        <select
          class="form-select form-select-lg form-select-solid"
          placeholder="Company name"
          name="listletter"
          id="listletter"
          required
        >
          <option value="SC">Surat Cuti</option>
          <option value="SI">Surat Izin</option>
          <option value="SD">Surat Dinas</option>
          <option value="SL">Surat Lembur</option>
        </select>
      </div>
    </div>
    <div class="form-group m-form__group row flex flex-wrap p-fluid">
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <label class="col-lg-12 col-form-label required fw-bold fs-6"
          >Departement - Section</label
        >
        <p-multiSelect
          [options]="cities"
          [(ngModel)]="selectedCities"
          optionLabel="name"
          placeholder="Choose"
        ></p-multiSelect>
      </div>
      <div class="col-md-6 col-sm-6 col-xs-6">
        <label class="col-lg-4 col-form-label required fw-bold fs-6"
          >Periode</label
        >
        <p-calendar
          [(ngModel)]="rangeDates"
          selectionMode="range"
          [readonlyInput]="true"
          [iconDisplay]="'input'"
          [showIcon]="true"
          placeholder="Select Periode"
        ></p-calendar>
      </div>
    </div>
    <br />
    <br />
    <div class="row mb-3">
      <div class="col-lg-3"></div>
      <div class="col-lg-8 text-end">
        <button
          class="btn btn-primary me-2"
          type="button"
          id="tampilkan"
          (click)="getCommand()"
        >
          Tampilkan Data
        </button>
      </div>
    </div>
  </div>
</div>
