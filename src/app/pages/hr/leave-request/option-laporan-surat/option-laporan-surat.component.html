<div
  class="dashboard-title"
  style="
    font-size: 1.6em;
    font-weight: bold;
    color: white;
    background-color: #ad1d0d;
    text-align: left;
    padding: 20px 30px;
    margin-bottom: 30px;
    border-radius: 10px;
  "
>
  Report Letter
</div>

<div class="card mb-6">
  <div class="card-header">
    <h5 style="color: #ad1d0d; margin-top: 26px; font-weight: bold">
      List Report Letter
    </h5>
  </div>
  <div
    class="m-form m-form--fit m-form--label-align-right"
    id="suratCutiForm"
    style="margin-left: 28px; margin-right: 28px; margin-top: 26px"
  >
    <form class="m-portlet__body">
      <div class="form-group m-form__group row">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
          <label class="col-lg-6 col-form-label required fw-bold fs-6"
            >Select Request</label
          >
          <p-dropdown
            [options]="suratOption"
            (onChange)="onChangeSurat($event.value)"
            [showClear]="true"
            [filter]="true"
            [style]="{ width: '100%' }"
            placeholder="Select a letter"
            id="department"
            name="department"
          ></p-dropdown>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
          <label class="col-lg-6 col-form-label required fw-bold fs-6"
            >Dept - Sect</label
          >
          <p-multiSelect
            [options]="optionListDepartmentHR"
            (onChange)="onChangeDepartment($event.value)"
            [showClear]="true"
            [filter]="true"
            [style]="{ width: '100%' }"
            placeholder="Select Dept - Sect"
            optionLabel="label"
            id="department"
            name="department"
          ></p-multiSelect>
        </div>
      </div>
      <div class="form-group m-form__group row flex flex-wrap p-fluid">
        <div class="col-md-6 col-sm-6 col-xs-6">
          <label class="col-lg-4 col-form-label required fw-bold fs-6"
            >Periode</label
          >
          <p-calendar
            selectionMode="range"
            [(ngModel)]="selectedPeriode"
            [iconDisplay]="'input'"
            [showClear]="true"
            [showIcon]="true"
            [readonlyInput]="true"
            [style]="{ width: '100%' }"
            placeholder="Select Periode"
            dateFormat="dd/mm/yy"
            id="selectPeriode"
            name="selectPeriode"
            (onSelect)="onDateSelect($event)"
          ></p-calendar>
        </div>
      </div>
      <br />
      <br />
      <div class="m-portlet__foot m-portlet__foot--fit">
        <div class="m-form__actions m-form__actions">
          <div class="row mb-4">
            <div class="col-md-6 col-lg-">
              <p-toast />
              <button
                class="btn btn-danger me-2"
                type="button"
                id="tampilkan"
                style="background: #ad1d0d; background-color: #ad1d0d"
                (click)="getCommand()"
              >
                Tampilkan Data
              </button>
              <!-- <button
                class="btn btn-md btn-block btn-danger"
                type="button"
                style="
                  background-color: white;
                  color: red;
                  border: 1px solid #cccccc;
                "
                (click)="getCommandpergroup()"
              >
                Tampilkan Per Group
              </button> -->
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
