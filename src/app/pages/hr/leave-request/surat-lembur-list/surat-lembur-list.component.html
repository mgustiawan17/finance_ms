    text-align: left;
    padding: 20px 30px;
    margin-bottom: 30px;

>

<div class="card mb-6">
  <div class="card-header">
    <h5 style="color: #2d5880; margin-top: 26px; font-weight: bold">
      List Surat Lembur
    </h5>
  </div>
  <form
    class="m-form m-form--fit m-form--label-align-right"
    id="suratLemburForm"
    style="margin-left: 28px; margin-right: 28px; margin-top: 26px"
  >
    <div class="m-portlet__body">
      <div class="form-group m-form__group row flex flex-wrap p-fluid">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
          <label class="col-lg-12 col-form-label required fw-bold fs-6"
            >Dept - Sect</label
          >
          <p-multiSelect
            [options]="optionListDepartmentHR"
            (onChange)="onChangeDepartment($event.value)"
            [showClear]="true"
            [filter]="true"
            [style]="{ width: '100%' }"
            placeholder="Select Dept - Sect"
            optionLabel="label"
            id="department"
            name="department"
          ></p-multiSelect>
        </div>
      </div>
      <div class="form-group m-form__group row flex flex-wrap p-fluid">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
          <label class="col-lg-3 col-form-label required fw-bold fs-6"
            >Status</label
          >
          <p-dropdown
            [options]="StatusOptions"
            [(ngModel)]="valuestatusOptions"
            (onChange)="onChangeStatus($event.value)"
            optionLabel="name"
            [filter]="true"
            filterBy="name"
            [showClear]="true"
            placeholder="Select Status"
            id="status"
            name="status"
          >
          </p-dropdown>
        </div>
      </div>
      <div class="form-group m-form__group row flex flex-wrap p-fluid">
        <div class="col-md-6 col-sm-6 col-xs-6">
          <label class="col-lg-4 col-form-label required fw-bold fs-6"
            >Periode</label
          >
          <p-calendar
            selectionMode="range"
            [(ngModel)]="selectedPeriode"
            [iconDisplay]="'input'"
            [showClear]="true"
            [showIcon]="true"
            [readonlyInput]="true"
            [style]="{ width: '100%' }"
            placeholder="Select Periode"
            id="selectPeriode"
            name="selectPeriode"
          ></p-calendar>
        </div>
      </div>
      <br />
      <br />
      <div class="card-footer">
        <div class="m-portlet__foot m-portlet__foot--fit">
          <div class="m-form__actions m-form__actions">
            <div class="row">
              <div class="col-md-6 col-lg-">
                <button
                  id="view"
                  class="btn btn-md btn-block btn-success"
                  type="button"
                  style="background: #2d5880; background-color: #2d5880"
                  (click)="getCommand()"
                >
                  View
                </button>
                &nbsp;
                <button
                  class="btn btn-md btn-block btn-secondary"
                  type="button"
                  style="
                    background-color: white;
                    color: #2d5880;
                    border: 1px solid #cccccc;
                  "
                  (click)="Kembali()"
                >
                  Back
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br />
    </div>
  </form>
</div>

<p-dialog
  header="Detail Lembur"
  [(visible)]="displayModal"
  [modal]="true"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"
>
  <p-table
    #dt
    [columns]="cols"
    [value]="items"
    styleClass="p-datatable-gridlines"
    [scrollable]="true"
    scrollHeight="60vh"
    [paginator]="true"
    [rows]="10"
    [rowsPerPageOptions]="[10, 20, 50, 100, 200]"
  >
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns">
          {{ col.header }}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item let-columns="columns">
      <tr>
        <td *ngFor="let col of columns">
          <span *ngIf="col.field !== 'action'">
            {{ item[col.field] }}
          </span>
          <button
            *ngIf="col.field === 'action'"
            (click)="openEditDialog(item)"
            class="btn m-portlet__nav-link btn m-btn m-btn–hover-primary m-btn–icon m-btn–icon-only m-btn–pill btn-outline-primary"
            title="Edit"
            type="button"
          >
            <i class="fa fa-pencil"></i>
          </button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-dialog>

<p-toast />

<p-dialog
  header="Edit Lembur"
  [(visible)]="displayEditModal"
  [modal]="true"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"
>
  <div *ngIf="selectedItem">
    <div class="form-group m-form__group row">
      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
        <label
          for="No Surat"
          id="noSurat1"
          class="col-lg-6 col-form-label fw-bold fs-6"
          >No Surat</label
        >
        <input
          type="text"
          class="form-control m-input"
          id="noSurat"
          aria-describedby="Nomor Surat"
          [(ngModel)]="selectedItem.PermitNo"
          disabled
        />
      </div>
      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
        <label
          for="No Surat"
          id="noSurat1"
          class="col-lg-3 col-form-label fw-bold fs-6"
          >Register</label
        >
        <input
          type="text"
          class="form-control m-input"
          id="register"
          aria-describedby="Nomor Surat"
          [(ngModel)]="selectedItem.RegNo"
          disabled
        />
      </div>
      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
        <label
          for="No Surat"
          id="noSurat1"
          class="col-lg-3 col-form-label fw-bold fs-6"
          >Name</label
        >
        <input
          type="text"
          class="form-control m-input"
          id="name"
          aria-describedby="Nomor Surat"
          [(ngModel)]="selectedItem.EmployeeName"
          disabled
        />
      </div>
    </div>
    <div class="form-group m-form__group row flex flex-wrap p-fluid">
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <label
          for="buttondisplay"
          class="col-lg-6 col-form-label required fw-bold fs-6"
        >
          Start Date
        </label>
        <p-calendar
          [(ngModel)]="selectedDateIn"
          [iconDisplay]="'input'"
          [showIcon]="true"
          inputId="buttondisplay"
          placeholder="Select Date In"
          id="selectedDateIn"
          name="selectedDateIn"
        ></p-calendar>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <label
          for="buttondisplay"
          class="col-lg-6 col-form-label required fw-bold fs-6"
        >
          End Date
        </label>
        <p-calendar
          [(ngModel)]="selectedDateOut"
          [iconDisplay]="'input'"
          [showIcon]="true"
          inputId="buttondisplay"
          placeholder="Select Date Out"
          id="selectedDateOut"
          name="selectedDateOut"
        ></p-calendar>
      </div>
    </div>
    <div class="form-group m-form__group row flex flex-wrap p-fluid">
      <div class="col-md-4 col-sm-4 col-xs-4">
        <label class="col-lg-6 col-form-label required fw-bold fs-6"
          >Early Hour</label
        >

        <p-calendar
          [(ngModel)]="selectedTimeIn"
          [timeOnly]="true"
          (onSelect)="compareTwoTimesM()"
          placeholder="Select Time In"
          [showIcon]="true"
          [iconDisplay]="'input'"
          id="selectedTimeIn"
          name="selectedTimeIn"
        ></p-calendar>
      </div>
      <div class="col-md-4 col-sm-4 col-xs-4">
        <label class="col-lg-6 col-form-label required fw-bold fs-6"
          >Final Hour</label
        >

        <p-calendar
          [(ngModel)]="selectedTimeOut"
          [timeOnly]="true"
          (onSelect)="compareTwoTimesM()"
          placeholder="Select Time Out"
          [showIcon]="true"
          [iconDisplay]="'input'"
          id="selectedTimeOut"
          name="selectedTimeOut"
        ></p-calendar>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
        <label class="col-lg-12 col-form-label required fw-bold fs-6"
          >OT Criteria</label
        >
        <p-dropdown
          [options]="OTCriteriaOptions"
          [(ngModel)]="valueOTCriteriaOptions"
          (onChange)="onChangeOTCriteria($event.value)"
          optionLabel="name"
          optionValue="value"
          [filter]="true"
          filterBy="name"
          [showClear]="true"
          placeholder="Select OT Criteria"
          id="OTCriteria"
          name="OTCriteria"
        >
        </p-dropdown>
      </div>
    </div>
    <div class="form-group m-form__group row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <label for="buttondisplay" class="col-lg-6 col-form-label fw-bold fs-6">
          Description
        </label>
        <textarea
          class="form-control m-input"
          id="keterangan"
          rows="5"
          [(ngModel)]="selectedItem.Note"
        ></textarea>
      </div>
    </div>
    <br />
    <br />
    <div class="m-portlet__foot m-portlet__foot--fit">
      <div class="m-form__actions m-form__actions">
        <div class="row">
          <div class="col-md-6 col-lg-">
            <button
              id="proses"
              class="btn btn-md btn-block btn-success"
              type="button"
              style="background: #2d5880; background-color: #2d5880"
              (click)="InsEditCuti()"
            >
              Update
            </button>
            <!-- <p-button pRipple (click)="InsertCuti()" label="Proses" /> -->
            &nbsp;
            <button
              class="btn btn-md btn-block btn-secondary"
              type="button"
              style="
                background-color: white;
                color: #2d5880;
                border: 1px solid #cccccc;
              "
              (click)="KembaliEdit()"
            >
              Back
            </button>
          </div>
        </div>
      </div>
    </div>
    <br />
  </div>
</p-dialog>
