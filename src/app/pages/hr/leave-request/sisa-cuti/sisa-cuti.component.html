<div
  class="dashboard-title"
  style="
    font-size: 1.6em;
    font-weight: bold;
    color: white;
    background-color: #ad1d0d;
    text-align: left;
    padding: 20px 30px;
    margin-bottom: 30px;
    border-radius: 10px;
  "
>
  Sisa Cuti
</div>

<div class="card mb-6">
  <div class="card-header">
    <h5 style="color: #ad1d0d; margin-top: 26px; font-weight: bold">
      Sisa Cuti
    </h5>
  </div>
  <form
    class="m-form m-form--fit m-form--label-align-right"
    id="suratCutiForm"
    style="margin-left: 28px; margin-right: 28px; margin-top: 26px"
  >
    <div class="m-portlet__body">
      <div class="form-group m-form__group row"></div>
      <div class="form-group m-form__group row flex flex-wrap p-fluid">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
          <label class="col-lg-12 col-form-label required fw-bold fs-6"
            >Departement - Section</label
          >
          <p-dropdown
            [options]="optionListDepartmentHR"
            (onChange)="onChangeDepartment($event.value)"
            [showClear]="true"
            [filter]="true"
            [style]="{ width: '100%' }"
            placeholder="Select Dept - Sect"
            id="department"
            name="department"
          ></p-dropdown>
        </div>
      </div>
      <div class="form-group m-form__group row flex flex-wrap p-fluid">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
          <label class="col-lg-12 col-form-label required fw-bold fs-6"
            >Nama</label
          >
          <p-multiSelect
            [options]="optionListEmployee"
            [(ngModel)]="selectedEmp"
            (onChange)="onChangeEmployee($event.value)"
            [showClear]="true"
            [filter]="true"
            [style]="{ width: '100%' }"
            placeholder="Select Name"
            optionLabel="label"
            id="employees"
            name="employees"
          ></p-multiSelect>
        </div>
      </div>
      <br />
      <br />
      <div class="m-portlet__foot m-portlet__foot--fit">
        <div class="m-form__actions m-form__actions">
          <div class="row">
            <div class="col-md-6 col-lg-">
              <button
                id="view"
                class="btn btn-md btn-block btn-success"
                type="button"
                style="background-color: #ad1d0d; color: white"
                (click)="getCommand()"
              >
                View
              </button>
              &nbsp;
              <button
                class="btn btn-md btn-block btn-secondary"
                type="button"
                style="
                  background-color: white;
                  color: #ad1d0d;
                  border: 1px solid #cccccc;
                "
                (click)="Kembali()"
              >
                Back
              </button>
            </div>
          </div>
        </div>
      </div>
      <br />
    </div>
  </form>
</div>

<div class="card mb-6" id="tableSisaCuti">
  <div class="card-header">
    <h5 style="color: #ad1d0d; margin-top: 26px; font-weight: bold">
      Sisa Cuti
    </h5>
  </div>
  <!-- begin::Table container -->
  <div style="margin-left: 28px; margin-top: 26px; margin-right: 28px">
    <div class="table-responsive">
      <!-- begin::Table -->
      <table
        class="table table-striped table-bordered cell-border"
        id="sisaCuti"
      >
        <!-- begin::Table head -->
        <thead>
          <tr class="fw-bolde">
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <!-- <th></th> -->
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <!-- end::Table -->
    </div>
    <!-- end::Table container -->
  </div>
</div>
