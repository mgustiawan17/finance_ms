>

<div class="card mb-6">
  <div class="card-header">
    <h5 style="color: #2d5880; margin-top: 26px; font-weight: bold">
      List Surat Cuti
    </h5>
  </div>
  <form
    class="m-form m-form--fit m-form--label-align-right"
    id="suratCutiForm"
    style="margin-left: 28px; margin-right: 28px; margin-top: 26px"
  >
    <div class="m-portlet__body">
      <div class="form-group m-form__group row"></div>
      <div class="form-group m-form__group row flex flex-wrap p-fluid">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
          <label class="col-lg-6 col-form-label required fw-bold fs-6"
            >Dept - Sect</label
          >
          <p-multiSelect
            [options]="optionListDepartmentHR"
            (onChange)="onChangeDepartment($event.value)"
            [showClear]="true"
            [filter]="true"
            [style]="{ width: '100%' }"
            placeholder="Select Dept - Sect"
            optionLabel="label"
            id="department"
            name="department"
          ></p-multiSelect>
          <!-- <label class="col-lg-6 col-form-label required fw-bold fs-6"
            >Dept - Sect</label
          >
          <p-multiSelect
            [options]="optionListDepartmentHR"
            (onChange)="onChangeDepartment($event.value)"
            [showClear]="true"
            [filter]="true"
            [style]="{ width: '100%' }"
            placeholder="Select Dept - Sect"
            id="department"
            name="department"
          ></p-multiSelect>  -->
        </div>
      </div>
      <div class="form-group m-form__group row flex flex-wrap p-fluid">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
          <label class="col-lg-3 col-form-label required fw-bold fs-6"
            >Status</label
          >
          <p-dropdown
            [options]="StatusOptions"
            [(ngModel)]="valuestatusOptions"
            (onChange)="onChangeStatus($event.value)"
            optionLabel="name"
            [filter]="true"
            filterBy="name"
            [showClear]="true"
            placeholder="Select Status"
            id="status"
            name="status"
          >
          </p-dropdown>
        </div>
      </div>
      <div class="form-group m-form__group row flex flex-wrap p-fluid">
        <div class="col-md-6 col-sm-6 col-xs-6">
          <label class="col-lg-4 col-form-label required fw-bold fs-6"
            >Periode</label
          >
          <p-calendar
            selectionMode="range"
            [(ngModel)]="selectedPeriode"
            [iconDisplay]="'input'"
            [showClear]="true"
            [showIcon]="true"
            [readonlyInput]="true"
            [style]="{ width: '100%' }"
            placeholder="Select Periode"
            id="selectPeriode"
            name="selectPeriode"
            (onSelect)="onDateSelect($event)"
          ></p-calendar>
        </div>
      </div>
      <br />
      <br />
      <div class="card-footer">
        <div class="m-portlet__foot m-portlet__foot--fit">
          <div class="m-form__actions m-form__actions">
            <div class="row">
              <div class="col-md-6 col-lg-">
                <button
                  id="view"
                  class="btn btn-md btn-block btn-success"
                  type="button"
                  style="background: #2d5880; background-color: #2d5880"
                  (click)="getCommand()"
                >
                  View
                </button>
                &nbsp;
                <button
                  class="btn btn-md btn-block btn-secondary"
                  type="button"
                  style="
                    background-color: white;
                    color: #2d5880;
                    border: 1px solid #cccccc;
                  "
                  (click)="Kembali()"
                >
                  Back
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br />
    </div>
  </form>
</div>

<p-dialog
  header="Edit List Cuti"
  [(visible)]="displayModal"
  [modal]="true"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"
>
  <div class="form-group m-form__group row">
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" style="display: none">
      <label
        for="No Surat"
        id="noSurat1"
        class="col-lg-3 col-form-label fw-bold fs-6"
        >Reg</label
      >
      <input
        type="text"
        class="form-control m-input"
        id="reg"
        aria-describedby="Nomor Surat"
        [value]="selectedPermit?.RegNo"
        disabled
      />
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
      <label
        for="No Surat"
        id="noSurat1"
        class="col-lg-3 col-form-label fw-bold fs-6"
        >No Surat</label
      >
      <input
        type="text"
        class="form-control m-input"
        id="noSurat"
        aria-describedby="Nomor Surat"
        [value]="selectedPermit?.PermitNo"
        disabled
      />
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
      <label
        for="No Surat"
        id="noSurat1"
        class="col-lg-3 col-form-label fw-bold fs-6"
        >Department</label
      >
      <input
        type="text"
        class="form-control m-input"
        id="departement"
        aria-describedby="Nomor Surat"
        [value]="selectedPermit?.DeptName"
        disabled
      />
    </div>
  </div>
  <div class="form-group m-form__group row">
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
      <label
        for="No Surat"
        id="noSurat1"
        class="col-lg-3 col-form-label fw-bold fs-6"
        >Section</label
      >
      <input
        type="text"
        class="form-control m-input"
        id="section"
        aria-describedby="Nomor Surat"
        [value]="selectedPermit?.SectionName"
        disabled
      />
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
      <label
        for="No Surat"
        id="noSurat1"
        class="col-lg-3 col-form-label fw-bold fs-6"
        >Name</label
      >
      <input
        type="text"
        class="form-control m-input"
        id="employee"
        aria-describedby="Name"
        [value]="selectedPermit?.EmployeeName"
        disabled
      />
    </div>
  </div>
  <div class="form-group m-form__group row flex flex-wrap p-fluid">
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
      <label class="col-lg-3 col-form-label required fw-bold fs-6"
        >Jenis Cuti</label
      >
      <p-dropdown
        [options]="jeniscutiOptions"
        [(ngModel)]="valuejeniscutiOptions"
        (ngModelChange)="onChangeJenisCuti($event)"
        placeholder="Select Jenis Cuti"
        id="jenisCuti"
        name="jenisCuti"
      ></p-dropdown>
      <!-- <select
        class="form-control m-select2 getSelect"
        id="jenisCuti"
        name="jenisCuti"
        [value]="selectedPermit?.CategoryLR"
      >
        <option value="Cuti Tahun Lalu">Cuti Tahun Lalu</option>
        <option value="Cuti Tahunan">Cuti Tahunan</option>
      </select> -->
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
      <label class="col-lg-3 col-form-label fw-bold fs-6">Sisa Cuti</label>
      <input
        type="text"
        class="form-control m-input"
        name="sisa_cuti"
        id="sisa_cuti"
        [value]="SisaCuti"
        style="font-weight: bold"
        disabled
      />
    </div>
  </div>
  <div class="form-group m-form__group row flex flex-wrap p-fluid">
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
      <label
        for="buttondisplay"
        class="col-lg-6 col-form-label required fw-bold fs-6"
      >
        Start Date
      </label>
      <p-calendar
        [(ngModel)]="selectedDateIn"
        [iconDisplay]="'input'"
        [showIcon]="true"
        inputId="buttondisplay"
        placeholder="Select Date In"
        id="selectedDateIn"
        name="selectedDateIn"
      ></p-calendar>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
      <label
        for="buttondisplay"
        class="col-lg-6 col-form-label required fw-bold fs-6"
      >
        End Date
      </label>
      <p-calendar
        [(ngModel)]="selectedDateOut"
        [iconDisplay]="'input'"
        [showIcon]="true"
        inputId="buttondisplay"
        placeholder="Select Date Out"
        id="selectedDateOut"
        name="selectedDateOut"
      ></p-calendar>
    </div>
  </div>
  <div class="form-group m-form__group row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <label for="buttondisplay" class="col-lg-6 col-form-label fw-bold fs-6">
        Description
      </label>
      <textarea
        class="form-control m-input"
        id="keterangan"
        rows="3"
        [value]="selectedPermit?.Note"
      ></textarea>
    </div>
  </div>
  <br />
  <div class="form-group m-form__group row">
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
      <button
        class="btn btn-md btn-block btn-success"
        type="button"
        style="background: #2d5880; background-color: #2d5880"
        id="proses"
        (click)="InsEditCuti()"
      >
        Update
      </button>
      &nbsp;
      <button
        class="btn btn-md btn-block btn-secondary"
        type="button"
        style="
          background-color: white;
          color: #2d5880;
          border: 1px solid #cccccc;
        "
        id="close"
        (click)="displayModal = false"
      >
        Close
      </button>
    </div>
  </div>
</p-dialog>
